<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="majorContainer">
        <div class="superiorContainer">
            <div class="player">
                <span>Player1</span>
                <span id="player1ScoreDiv">Puntaje</span>
            </div>
            <div class="player">
                <span>Turn</span>
                <span id="playerTurnDiv">Jugador</span>
            </div>
            <div class="player">
                <span>Player2</span>
                <span id="player2ScoreDiv">Puntaje</span>
            </div>
        </div>
        <div class="lowerContainer">
            <div class="gameBoardContainer">

                <div class="gameBoardPanel" data-y="0" data-x="0" data-number="1">
                    1
                </div>
                <div class="gameBoardPanel" data-y="0" data-x="1" data-number="2">
                    2
                </div>
                <div class="gameBoardPanel" data-y="0" data-x="2" data-number="3">
                    3
                </div>

                <div class="gameBoardPanel" data-y="1" data-x="0" data-number="4">
                    4
                </div>
                <div class="gameBoardPanel" data-y="1" data-x="1" data-number="5">
                    5
                </div>
                <div class="gameBoardPanel" data-y="1" data-x="2" data-number="6"> 
                    6
                </div>

                <div class="gameBoardPanel" data-y="2" data-x="0" data-number="7">
                    7
                </div>
                <div class="gameBoardPanel" data-y="2" data-x="1" data-number="8">
                    8
                </div>
                <div class="gameBoardPanel" data-y="2" data-x="2" data-number="9">
                    9
                </div>
            </div>

            <div class="buttonContainer">
                <button>Start</button>
                <button>Reset</button>
            </div>

        </div>
    </div>
</body>
</html>
