<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="majorContainer">
        <div class="superiorContainer">
            <div class="player">
                <span>Player1</span>
            </div>
            <div class="player">
                <span>Turn</span>
            </div>
            <div class="player">
                <span>Player2</span>
            </div>
        </div>
        <div class="lowerContainer">
            <div class="gameBoardContainer">

                <div class="gameBoardPanel" data-y="0" data-x="0">
                    1
                </div>
                <div class="gameBoardPanel" data-y="0" data-x="1">
                    2
                </div>
                <div class="gameBoardPanel" data-y="0" data-x="2">
                    3
                </div>

                <div class="gameBoardPanel" data-y="1" data-x="0">
                    4
                </div>
                <div class="gameBoardPanel" data-y="1" data-x="1">
                    5
                </div>
                <div class="gameBoardPanel" data-y="1" data-x="2">
                    6
                </div>

                <div class="gameBoardPanel" data-y="2" data-x="0">
                    7
                </div>
                <div class="gameBoardPanel" data-y="2" data-x="1">
                    8
                </div>
                <div class="gameBoardPanel" data-y="2" data-x="2">
                    9
                </div>

            </div>

        </div>
    </div>
</body>
</html>
